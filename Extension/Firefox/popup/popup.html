<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>MangaPresence</h2>
        <a href="https://github.com/Sandelier/MangaPresence" target="_blank">
            <img src="images/github.webp">
        </a>
    </header>
    <div id="center-container">
        <div id="overlay-server-off">
            <h2>Server is offline</h2>
            <p>Mangapresence requires the server to be running. When you open it, remember to switch sites so the extension can connect to the server.</p>
        </div>

        <div id="overlay-server-on">
            
        </div>
    </div>

    <footer>
        <div id="footer-server-on">
            <button id="familiarArray">
                <img src="images/familiarArray.webp" loading="lazy">
            </button>
            <button>
                <img src="images/excluded.webp" loading="lazy">
            </button>
            <button>
                <img src="images/preferences.webp" loading="lazy"> 
            </button>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
